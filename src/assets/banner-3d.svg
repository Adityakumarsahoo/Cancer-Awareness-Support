<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" role="img" aria-label="Stylish abstract 3D ribbon banner">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#e6fffa"/>
    </radialGradient>
    <linearGradient id="r1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <linearGradient id="r2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="12" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="1200" height="500" fill="url(#bg)"/>

  <!-- Layered 3D ribbons (static) -->
  <g filter="url(#softShadow)">
    <path d="M80,320 C200,180 360,180 520,260 C700,350 860,300 1040,200" fill="none" stroke="url(#r1)" stroke-width="70" stroke-linecap="round"/>
    <path d="M120,360 C260,240 420,230 580,300 C760,380 900,330 1080,240" fill="none" stroke="url(#r2)" stroke-width="60" stroke-linecap="round" opacity="0.85"/>
  </g>

  <!-- Subtle highlights -->
  <g opacity="0.45">
    <path d="M180,300 C320,220 460,220 620,290 C780,360 940,300 1080,230" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Minimal caption (main site provides heading) -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto" fill="#0f172a">
    <text x="60" y="110" font-size="48" font-weight="700">Cancer Awareness &amp; Support</text>
    <text x="60" y="150" font-size="22" opacity="0.7">Compassion. Information. Community.</text>
  </g>
</svg>