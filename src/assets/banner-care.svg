<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500" role="img" aria-label="Banner showing diverse people united for cancer awareness">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#e6fffa"/>
    </linearGradient>
    <linearGradient id="ribbon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <!-- Gradient for AI-style avatars -->
    <linearGradient id="aiGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="500" fill="url(#bg)"/>
  <!-- Soft vignette edges -->
  <rect x="0" y="0" width="1200" height="500" fill="url(#bg)" opacity="0.6"/>
  
  <!-- Subtle AI-style avatar silhouettes behind main group -->
  <g fill="url(#aiGrad)" opacity="0.35">
    <circle cx="160" cy="230" r="48"/>
    <rect x="120" y="280" width="80" height="140" rx="22"/>
    
    <circle cx="340" cy="210" r="50"/>
    <rect x="300" y="270" width="82" height="150" rx="22"/>

    <circle cx="540" cy="225" r="46"/>
    <rect x="500" y="278" width="76" height="145" rx="20"/>

    <circle cx="740" cy="215" r="48"/>
    <rect x="700" y="270" width="80" height="150" rx="22"/>

    <circle cx="980" cy="235" r="52"/>
    <rect x="940" y="292" width="86" height="150" rx="22"/>
  </g>

  <!-- Group of people silhouettes -->
  <g fill="#0f172a" opacity="0.85">
    <!-- Person 1 -->
    <circle cx="260" cy="240" r="60"/>
    <rect x="210" y="300" width="100" height="140" rx="24"/>
    <!-- Person 2 -->
    <circle cx="460" cy="220" r="64"/>
    <rect x="404" y="290" width="112" height="160" rx="26"/>
    <!-- Person 3 -->
    <circle cx="660" cy="230" r="58"/>
    <rect x="612" y="292" width="96" height="155" rx="22"/>
    <!-- Person 4 -->
    <circle cx="840" cy="245" r="62"/>
    <rect x="790" y="308" width="110" height="150" rx="24"/>

    <!-- Additional people in the front row -->
    <circle cx="1020" cy="255" r="64"/>
    <rect x="962" y="326" width="116" height="150" rx="26"/>
    
    <circle cx="100" cy="250" r="58"/>
    <rect x="54" y="308" width="94" height="150" rx="24"/>
  </g>

  <!-- Awareness ribbons -->
  <g fill="url(#ribbon)">
    <path d="M250 320 c 40 -80 130 -120 170 -40 c -35 25 -60 70 -100 130 c -18 0 -40 -20 -70 -50 z" opacity="0.9"/>
    <path d="M450 300 c 40 -80 130 -120 170 -40 c -35 25 -60 70 -100 130 c -18 0 -40 -20 -70 -50 z" opacity="0.9"/>
    <path d="M650 310 c 40 -80 130 -120 170 -40 c -35 25 -60 70 -100 130 c -18 0 -40 -20 -70 -50 z" opacity="0.9"/>
    <path d="M830 330 c 40 -80 130 -120 170 -40 c -35 25 -60 70 -100 130 c -18 0 -40 -20 -70 -50 z" opacity="0.9"/>
  </g>

  <!-- Text heading overlay (kept minimal, main site provides real heading) -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto" fill="#0f172a">
    <text x="60" y="120" font-size="48" font-weight="700">United for Care & Awareness</text>
    <text x="60" y="165" font-size="22" opacity="0.7">Real stories, real support, real hope.</text>
  </g>
</svg>